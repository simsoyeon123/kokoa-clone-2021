<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/styles.css?after">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body id="body-screen">
    <div class="status-bar">
    <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do : Wifi Icon-->
    </div>
    <div class="status-bar_column">
        <span>18:43</span>
    </div>
    <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!--Battery Icon-->
        <i class="fas fa-bolt"></i>
        <!--Lightning Icon-->
    </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header_title">Find</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg">
                <div class="screen-header_dot dot"></div>
            </i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row_icons">
                <i class="fas fa-qrcode"></i><span>
                OR Code 
            </span></div>
            <div class="icon-row_icons">
                <i class="far fa-address-book"></i><span>
                Add by Contacts
            </span></div>
            <div class="icon-row_icons">
                <i class="fas fa-fingerprint"></i><span>
                Add by ID
            </span></div>
            <div class="icon-row_icons">
                <i class="far fa-envelope"></i><span>
                Invite
            </span></div>
        </div>

        <div class="recommended-frineds">
            <h6 class="recommended-frineds_title">
                Recommended Frineds
            </h6>
            <span >
                You have no recommended friends.</span>
        </div>
        
        <div class="open-chat">
            <div class="open-chat_header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home  <i class="fas fa-chevron-right fa-sm"></i></span>
        </div>
        <div class="open-post">
            <div class="open-post_cloumn">
                <h5 class="open-post_title">#BTS</h5>
                <h6 class="open-post_hashtag">#bts#army#friends</h6>
                <div class="open-post_members">
                    <img src="https://i.pinimg.com/originals/c0/90/76/c09076366e990045dace56c6c7917c6e.jpg"/>
                    <span class="open-post_members_count">802 memebers</span>
                    <div class="divider"></div>
                    <span class="open-post_members_status">Active</span>
                </div>
            </div>
            <div class="open-post_photo">
                <img  src="https://i.pinimg.com/originals/c0/90/76/c09076366e990045dace56c6c7917c6e.jpg"/>
                <div class="open-post_heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
            </div>
        </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a  class="nav_link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html" >
                
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a href="find.html" class="nav_link"><i class="fas fa-search fa-2x"></i></a></li>

            <li class="nav_btn">
                <a href="more.html" class="nav_link">
                    <i class="fas fa-ellipsis-h fa-2x">
                        <div class="nav_dot dot">
                        </div>
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
    

<script
    src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
