<!DOCTYPE html>
<html lang="kr">
    <head>
      <title>Electronic Times</title>
      <link href="pngegg.png.ico" rel="shortcut icon" type="image/x-icon"/>
      
      <style>
          body{
              display:flex;
              height:100vh;
              align-items: center;
              justify-content: center;
              flex-direction: column;
          }
          div{
              background-color: teal;
              width: 200px;
              height:200px;
          }
          @media screen and (min-width: 601px) and (max-width:1200px) and (orientation: portrait) {
              div{
                  background-color: wheat;
              }
            }
            span{
                font-size: 36px;
            }
            @media screen and (orientation : landscape) { 
                span{
                display: none;
                }
            }
            @media print{
                body{
                    background-color: tomato;
                }
            }
      </style>
    </head>
    <body>
        <div></div>
        <span> Please Flip your phone</span>
    </body>
</html>
