<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Nico - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
    <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!--To Do : Wifi Icon-->
    </div>
    <div class="status-bar_column">
        <span>18:43</span>
    </div>
    <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!--Battery Icon-->
        <i class="fas fa-bolt"></i>
        <!--Lightning Icon-->
    </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header_coulmn">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
    </div>
        <div class="alt-header_coulmn">
            <h1 class="alt-header_tittle">니꼬</h1>
        </div>
        <div class="alt-header_coulmn">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 01, 2021
        </div>

    <div class="message-row">
        <img src="https://i.pinimg.com/originals/c0/90/76/c09076366e990045dace56c6c7917c6e.jpg">
        <div class="message-row_content">
            <span class="message_author">Nicolas</span>
            <div class="message_info">
                <span class="message_bubble">Hi!</span>
                <span class="message_time">21:27</span>
            </div>
        </div>
    </div>
    
   <!--<div class="message-row">
            <div class="message_info">
                <span class="message_time">21:27</span>
                <span class="message_bubble">What's up?</span>
            </div>
    </div>-->
    <div class="message-row message-row--own">
        <div class="message-row_content">
            <div class="message_info">
                <span class="message_bubble">What's up?</span>
                <span class="message_time">21:27</span>
            </div>
        </div>
    </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message"/>
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
            <i class="fas fa-arrow-up"></i>
        </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
    
     
            <script
    src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>

</html>
